{% extends 'base.html' %}

{% block title %}Последние статьи {% endblock %}

{% block content %}

	{% if latestArticlesList %}
		
		{% for a in latestArticlesList %}
			<a href="{% url 'articles:detail' a.id %}">{{a.articleTitle}}</a><br>
		{% endfor %}

	{% else %}
		Статьи не найдены :(
	{% endif %}

{% endblock %}
